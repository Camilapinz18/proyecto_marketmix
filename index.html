<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Styles CSS-->
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="main-container">
      <!--LOGIN-->
      <div v-if="activeLogin" class="wrapper">
        <div class="title">LOGIN FORM</div>
        <form @submit.prevent="save">
          <div class="field">
            <input v-model="user" type="text" required id="position" />
            <label for="position">POSITION</label>
          </div>
          <div class="field">
            <input
              v-model="password"
              type="password"
              id="password"
              maxlength="4"
              required
            />
            <label for="password">PASSWORD</label>
          </div>
          <br /><br />
          <div class="field">
            <button @click="checkFields">Login</button>
          </div>
        </form>
      </div>
      <!--ADMIN-->
      <div v-if="activeAdmin" class="wrapper big-wrapper">
        <div class="title">ADMINISTRATOR</div>
        <!--FORM-->
        <form @submit.prevent="save">
          <div class="container">
            <div class="field">
              <select required refs="position" v-model="positionSelect">
                <option v-for="item in users" v-bind:value="item">
                  {{ item.name }}
                </option>
              </select>
              <label for="position">POSITION</label>
            </div>
            <div class="field">
              <input
                type="number"
                id="salary"
                placeholder="Salary"
                required
                v-model="salary"
                :disabled="isChange? false: true"
              />

              <label for="salary">Salary</label>
            </div>
            <div class="field">
              <input
                type="number"
                refs="quantyShoes"
                placeholder="Quanty shoes"
                required
                :disabled="positionSelect ==='assembler' && isChange? false: true"
                v-model="quantyShoes"
              />
              <label for="quantyShoes">Quanty shoes</label>
            </div>
            <div class="field">
              <input
                type="number"
                refs="priceShoes"
                placeholder="Price shoes"
                required
                :disabled="positionSelect ==='assembler' && isChange? false: true"
                v-model="priceShoes"
              />
              <label for="priceShoes">Price shoes</label>
            </div>
            <div class="field">
              <input
                type="number"
                refs="commision"
                placeholder="Commision"
                required
                :disabled="positionSelect ==='seller' && isChange? false: true"
                v-model="commision"
              />
              <label for="commision">Commision</label>
            </div>
          </div>
        </form>
        <div class="container m-2">
          <br />
          <div class="field">
            <button
              v-on:click="change"
              :disabled="!positionSelect ?true: false"
            >
              {{ btnChange }}
            </button>
          </div>
          <div class="field">
            <button v-on:click="save" :disabled="!positionSelect ?true: false">
              Save
            </button>
          </div>
        </div>
      </div>
      <!--Loader-->
      <div class="loader" v-if="loader">
        <h2 class="text-loader">{{ messageLoader }}<span>&#160;</span></h2>
      </div>
      <!--MessageError-->
      <div v-if="isError">
        <h2>{{ messageError }}</h2>
      </div>
    </div>
  </body>
  <!--VUE JS-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./main.js"></script>
</html>
